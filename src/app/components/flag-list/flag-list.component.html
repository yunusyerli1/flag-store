<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-3" role="alert" *ngIf="errorMessage">
  <span class="block sm:inline">There is connection problem. Please check your connection!</span>
</div>

<div class="grid grid-cols-12 gap-4">
  <div class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-3 2xl:col-span-2" *ngFor="let country of (countryList$ | async)">
    <app-flag-card [countryInfo]="country"></app-flag-card>
  </div>
</div>
